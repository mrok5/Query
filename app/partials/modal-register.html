<div class="modal fade" id="modalRegister" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Registration</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-3 control-label">Email</label>
                        <div class="col-lg-9">
                            <input ng-model="userRegister.email" type="text" class="form-control" id="inputEmail" placeholder="Input Email..">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword1" class="col-lg-3 control-label">Password</label>
                        <div class="col-lg-9">
                            <input ng-model="userRegister.password1" type="password" class="form-control" id="inputPassword1" placeholder="Input password...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword2" class="col-lg-3 control-label">Repeat password</label>
                        <div class="col-lg-9">
                            <input ng-model="userRegister.password2" type="password" class="form-control" id="inputPassword2" placeholder="Repeat password...">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-4 col-lg-offset-8">
                            <button class="btn btn-default btn-block" id="registerButton" ng-click="registerUser()" >Register</button>
                        </div>
                    </div>
                </form>
                <hr />
                <a href="/auth/facebook" class="btn btn-default">Register for Facebook</a>
            </div>
        </div>
    </div>
</div>
