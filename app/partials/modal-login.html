<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Logowanie</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input ng-model="userLogin.email" type="text" class="form-control" id="inputEmail" placeholder="Email...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword1" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input ng-model="userLogin.password" type="password" class="form-control" id="inputPassword1" placeholder="HasÅ‚o..">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-4 col-lg-offset-8">
                            <button ng-click="loginUser()" id="loginButton" class="btn btn-success btn-block">Log In</button>
                        </div>
                    </div>
                </form>
                <hr />
                <a href="/auth/facebook" class="btn btn-default">Log In for Facebook</a>
            </div>
        </div>
    </div>
</div>
